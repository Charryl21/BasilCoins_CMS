<div class="record">
    <div class="record-header"></div>
    <div class="record-body">
        <!--Tabs-->
        <div class="record-tab d-none d-md-block">
            <div class="record-tab-header">
                <span>Tabs</span>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a data-target="#general" class="nav-link active" data-toggle="tab" role="tab">General</a>
                </li>
                <li class="nav-item">
                    <a ng-click="GetProductsSaleDetails()" data-target="#productssaledetails" class="nav-link" data-toggle="tab" role="tab">Details</a>
                </li>
            </ul>
        </div>

        <form ng-submit="saveForm()" autocomplete="off" class="tab-content" method="post" novalidate name="form.productssale">
            <!--Button Group-->
            <div class="rh-btn-grp">
                <button class="emphasized d-none d-md-block" ng-if="MenuPrivileges.HasNew == true && IsNull(Schema.ID, 0) != 0" ng-click="newForm()" type="button"><i class="fas fa-plus"></i> New</button>
                <button class="emphasized d-none d-md-block" type="submit" ng-if="(MenuPrivileges.HasEdit == true && IsNull(Schema.ID, 0) >= 0) || IsNull(Schema.ID, 0) == 0"><i class="fas fa-save"></i> Save</button>

                <!--These dropdowns will display when mobile-->
                <!--Actions-->
                <div class="dropdown mobile d-block d-md-none">
                    <button class="emphasized dropdown-toggle" type="button" data-toggle="dropdown">Actions</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button" ng-if="MenuPrivileges.HasNew == true && IsNull(Schema.ID, 0) != 0" ng-click="newForm()">New</button>
                        <button class="dropdown-item" type="submit" ng-if="(MenuPrivileges.HasEdit == true && IsNull(Schema.ID, 0) >= 0) || IsNull(Schema.ID, 0) == 0">Save</button>
                    </div>
                </div>
                <!--Tabs-->
                <div class="dropdown mobile d-block d-md-none" role="tablist">
                    <button class="emphasized dropdown-toggle" type="button" data-toggle="dropdown">Tabs</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a data-target="#general" class="nav-link active" data-toggle="tab" role="tab">General</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--General Tab-->
            <div id="general" role="tabpanel" class="tab-pane fade show active">
                <!--Form Header-->
                <div class="rf-header">
                    <h5>General</h5>
                </div>
                <div class="rf-body" ng-class="{'custom-scroll' : isChrome}">
                    <div class="col-xl-10 col-lg-10 col-md-12 row">
                        <div class="col-xl-6 col-lg-12">
                            <br />
                            <div class="form-group" ng-required="GetIsRequired('Code')">
                                <label class="control-label">Code <i title="Code is required" class="fa fa-exclamation-circle"></i></label>
                                <input class="form-control" c-label="Code" name="Code" ng-model="Schema.Code" type="text" maxlength="{{GetMaxLength('Code')}}" />
                            </div>
                            <div class="form-group" ng-required="GetIsRequired('StartDate')">
                                <label class="control-label">Start Date <i title="Start Date is required" class="fa fa-exclamation-circle"></i></label>
                                <input type="text" name="StartDate" ng-model="Schema.StartDate" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" />
                            </div>
                            <div class="form-group" ng-required="GetIsRequired('StartTime')">
                                <label class="control-label">Start Time <i title="Start Time is required" class="fa fa-exclamation-circle"></i></label>
                                <input type="text" name="StartTime" ng-model="Schema.StartTime" ng-input text-type="'time'" text-format="'hh:mm A'" placeholder="hh:mm" class="form-control" />
                            </div>
                            <div class="form-group" ng-required="GetIsRequired('Discount')">
                                <label class="control-label">Discount <i title="Discount is required" class="fa fa-exclamation-circle"></i></label>
                                <input class="form-control" c-label="Discount" name="Discount" ng-model="Schema.Discount" type="number" maxlength="10" />
                            </div>
                            <div class="form-group">
                                <span class="form-check-holder">
                                    <input id="ur-check-1" name="IsNeverExpired" class="form-check" ng-model="Schema.IsNeverExpired" type="checkbox" />
                                    <label for="ur-check-1">No Expiry</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-12">
                            <br />
                            <div class="form-group" ng-required="GetIsRequired('Name')">
                                <label class="control-label">Name <i title="Name is required" class="fa fa-exclamation-circle"></i></label>
                                <input class="form-control" c-label="Name" name="Name" ng-model="Schema.Name" type="text" maxlength="{{GetMaxLength('Name')}}" />
                            </div>
                            <div class="form-group" ng-required="GetIsRequired('EndDate')">
                                <label class="control-label">End Date <i title="End Date is required" class="fa fa-exclamation-circle"></i></label>
                                <input type="text" name="EndDate" ng-model="Schema.EndDate" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" />
                            </div>
                            <div class="form-group" ng-required="GetIsRequired('EndTime')">
                                <label class="control-label">End Time <i title="End Time is required" class="fa fa-exclamation-circle"></i></label>
                                <input type="text" name="EndTime" ng-model="Schema.EndTime" ng-input text-type="'time'" text-format="'hh:mm A'" placeholder="hh:mm" class="form-control" />
                            </div>
                            <div class="form-group">
                                <span class="form-check-holder">
                                    <input id="ur-check-0" name="IsActive" class="form-check" ng-model="Schema.IsActive" type="checkbox" />
                                    <label for="ur-check-0">Active</label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--Details Tab-->
            <div id="productssaledetails" name="productssaledetails" role="tabpanel" class="tab-pane fade">
                <div class="rf-header">
                    <h5>Details</h5>
                </div>
                <div class="rf-body" ng-class="{'custom-scroll' : isChrome}">
                    <div class="detail-form">
                        <div class="df-head flex-end">
                            <div class="df-btn-grp">
                                <button ng-click="newProductsSaleDetails()" type="button"><i class="fas fa-plus"></i> Add</button>
                            </div>
                            <div class="df-btn-grp">
                                <button ng-click="LoadProducts()" type="button"><i class="fas fa-plus"></i> Load</button>
                            </div>
                            <div class="df-btn-grp">
                                <button ng-click="deleteProductsSaleDetails()" type="button"><i class="fas fa-trash"></i> Remove</button>
                            </div>
                        </div>

                        <div class="df-body list">
                            <div class="tbl-holder no-paging" ng-class="{ 'custom-scroll' : isChrome }">
                                <table id="leaveparameter_details" class="table table-striped table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th class="tbl-ctrl">
                                                <input type="checkbox" class="tbl-check" id="selectAllProductsSaleDetailRecords" ng-model="SelectAllProductsSaleDetailRows" ng-click="CheckAllProductsSaleDetailRecords()" />
                                                <label for="selectAllProductsSaleDetailRecords"></label>
                                            </th>
                                            <th>Products</th>
                                            <th>Sequence No.</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="p in ProductsSaleDetailRecord">
                                            <td class="tbl-ctrl">
                                                <input type="checkbox" class="tbl-check" id="dsd-sdc-{{$index}}" ng-model="p.IsChecked" />
                                                <label for="dsd-sdc-{{$index}}"></label>
                                            </td>
                                            <td>
                                                <div insys-lookup lookup-options="productLookup" lookup-data="{'model': p,'targetValue': 'ID', 'targetDisplay': 'Name', 'valueContainer': 'ID_Products', 'displayContainer': 'Products', 'label': 'Products'}"></div>
                                            </td>
                                            <td>
                                                <input class="form-control" c-label="SeqNo" name="SeqNo" ng-model="p.SeqNo" type="number" maxlength="10" />
                                            </td>
                                        </tr>
                                        <tr class="no_record" ng-if="ProductsSaleDetailRecord.length == 0">
                                            <td>
                                                <div class="no-rec-ico">
                                                    <i class="fas fa-file-alt"></i>
                                                    <i class="fas fa-search"></i>
                                                </div>
                                                <p>No record found.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
