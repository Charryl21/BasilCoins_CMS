<div>
    <div class="df-btn-group">
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="addRow(References, ReferencesSchema)"><i class="fas fa-plus"></i> Add</button>
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="deleteCheckedRow(DelRefParams)"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <div class="tbl-holder">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" id="selectAllReferences" ng-model="CheckAll.References" ng-click="fCheckAll(References, CheckAll.References)" />
                        <label for="selectAllReferences"></label>
                    </th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Company</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="References.length > 0" ng-repeat="d in References">
                    <td class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" ng-model="d.IsChecked" id="refe-0-{{$index}}" />
                        <label for="refe-0-{{$index}}"></label>
                    </td>
                    <td><input class="form-control" name="Company" ng-model="d.Name" ng-required="true" /></td>
                    <td><input class="form-control" name="Address" ng-model="d.Position" ng-required="true" /></td>
                    <td><input class="form-control" name="Salary" ng-model="d.Company" ng-required="true" /></td>
                    <td><input class="form-control" name="Salary" ng-model="d.ContactNo" ng-required="true" /></td>
                </tr>
                <tr class="no_record" ng-if="References.length == 0">
                    <td>
                        <div class="no-rec-ico">
                            <i class="fas fa-file-alt"></i>
                            <i class="fas fa-search"></i>
                        </div>
                        <p>No record found.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
