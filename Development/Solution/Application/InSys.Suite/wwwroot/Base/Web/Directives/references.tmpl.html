<div class="tbl-holder">
    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Company</th>
                <th>Contact No.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="References.length > 0" ng-repeat="d in References">
                <td><span ng-bind="d.Name"></span></td>
                <td><span ng-bind="d.Position"></span></td>
                <td><span ng-bind="d.Company"></span></td>
                <td><span ng-bind="d.ContactNo"></span></td>
            </tr>
            <tr class="no_record" ng-if="References.length == 0">
                <td>
                    <div class="no-rec-ico">
                        <i class="fas fa-file-alt"></i>
                        <i class="fas fa-search"></i>
                    </div>
                    <p>No record found.</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
