<div>
    <div class="df-btn-group">
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="addRow(Licences, LicencesSchema)"><i class="fas fa-plus"></i> Add</button>
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="deleteCheckedRow(DelLiceParams)"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <div class="tbl-holder">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" id="selectAllLicences" ng-model="CheckAll.Licences" ng-click="fCheckAll(Licences, CheckAll.Licences)" />
                        <label for="selectAllLicences"></label>
                    </th>
                    <th>Name</th>
                    <th>Licence No.</th>
                    <th>Description</th>
                    <th>Validity Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="Licences.length > 0" ng-repeat="d in Licences">
                    <td class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" ng-model="d.IsChecked" id="lice-0-{{$index}}" />
                        <label for="lice-0-{{$index}}"></label>
                    </td>
                    <td><input class="form-control" name="Name" ng-model="d.Name" ng-required="true" /></td>
                    <td><input class="form-control" name="LicenseNo" ng-model="d.LicenseNo" ng-required="true" /></td>
                    <td><input class="form-control" name="Description" ng-model="d.Description" ng-required="true" /></td>
                    <td>
                        <div class="input-group custom-ig-lu">
                            <input type="text" name="ValidityDate" ng-model="d.ValidityDate" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" ng-required="true" />
                            <span class="input-group-btn lu">
                                <button class="btn btn-default lookup-btn" type="button"><i class="fas fa-calendar"></i></button>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr class="no_record" ng-if="Licences.length == 0">
                    <td>
                        <div class="no-rec-ico">
                            <i class="fas fa-file-alt"></i>
                            <i class="fas fa-search"></i>
                        </div>
                        <p>No record found.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
