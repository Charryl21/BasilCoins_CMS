<div class="panel">
    <div class="panel-heading">
        <label>
            <i ng-if="Icon == 'info'" class="fas fa-info-circle"></i>
            <i ng-if="Icon == 'warning'" style="color:orange !important;" class="fas fa-exclamation-triangle"></i>
            <i ng-if="Icon == 'error'" style="color: red !important;" class="fas fa-times-circle"></i>
            {{ Title }}
        </label>
    </div>
    <div class="panel-body">
        <p class="panel-msg">{{ Message }}</p>
        <!--<center></center>-->
        <ul class="panel-msg" ng-repeat="ar in arrMsg | orderBy : 'Name'">
            <li><p>{{ ar.Name }}</p></li>
        </ul>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn emphasized" ng-click="OK()">OK</button>
    </div>
</div>
